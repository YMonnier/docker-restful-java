<div class="ui feed">
    <div class="event" ng-repeat="msg in msgs">
        <div class="content">
            <div class="summary">
                {{msg.user.nickname}}
                <div class="date">
                    {{msg.date}}
                </div>
            </div>
            <div class="extra text">
                {{msg.content}}
            </div>
        </div>
    </div>

</div>
