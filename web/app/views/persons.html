<div class="ui error message" ng-class="{hidden: errors.length === 0}">
    <i class="close icon"></i>
    <div class="header">
        There were some errors with your submission
    </div>
    <ul class="list">
        <li ng-repeat="error in errors">{{error}}</li>
    </ul>
</div>
<button class="ui primary basic button" ng-click="showAddingModal()">Add a person</button>

<table class="ui single line table">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in persons">
        <td><i class="user icon"></i></td>
        <td>{{person.name}}</td>
        <td>{{person.address}}</td>
        <td><i class="edit icon" ng-click="selection(person)"></i></td>
        <td><i class="remove icon" ng-click="delete(person)"></i></td>
    </tr>
    </tbody>
</table>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Adding
    </div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" ng-model="user.name" placeholder="Name...">
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" name="address" ng-model="user.address" placeholder="Address.." value="{{selected.address}}">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Cancel
        </div>
        <div class="ui positive right labeled icon button" ng-click="addPerson(user)">
            Submit
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
